<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>Camisa</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>Em estoque</td>
        </tr>
        <tr>
            <td>Calça</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$100,00</td>
            <td>Esgotado</td>
        </tr>
    </table>
    <br>
    <h2>Resumo</h2>
    <p>table - passo incial para criação da tabela <br>
       tr - cria as linhas da tabela <br>
       th - é o título de cada coluna <br>
       td - aqui vão os dados de cada coluna <br>
    </p>
    <!-- table>tr*3>td*5 Comando mais rápido pra criar esta mesma tabela-->
    <!--https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/tfoot-->
    
</body>
</html>
