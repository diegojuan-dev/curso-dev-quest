<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <h1>Pseudo Classes</h1>

    <h2>First Child</h2>
    <div>
        <p>Texto 1</p>
        <p>Texto 2</p>
    </div>

    <h2>Last Child</h2>
    <div>
        <p>Texto 1</p>
        <p>Texto 2</p>
        <p>Texto 3</p>
    </div>

    <h2>NTH Child</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
