<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1><br><br>

    <h3>Formulário com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" id="Twitter">
        <input type="submit" value="Enviar">
    </form><br><br>

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" id="Twitter">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de Login no Facebook</h3>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="celular-ou-email" id="celular" placeholder="Celular e email">

        <input type="password" name="senha" id="senha" placeholder="Nova senha"><br>


        <label>Data de nascimento</label><br>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <select name="mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
        </select>
        <select name="ano">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select><br>

        <label>Gênero</label><br>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado"><br><br>

        <input type="file" name="" id=""><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
