<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
    <style>
        xmp{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Input Text</h1>

    <input type="text" name="nome" value="Diego Juan" id="nome">
    <xmp><input type="text" name="nome" value="Diego Juan" id="nome">
    </xmp>
    
    <input type="text" name="email" id="email" placeholder="digite seu e-mail aqui">
    <xmp><input type="text" name="email" id="email" placeholder="digite seu e-mail aqui">
    </xmp>  

    <input type="text" name="" id="">
    <xmp><input type="text" name="" id="">
    </xmp>
</body>
</html>
